<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="style.css">
    <script src="https://kit.fontawesome.com/5cd77d9478.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&family=Source+Code+Pro&display=swap"
        rel="stylesheet">
    <title>Invicible Card</title>
</head>

<body>

    <div class="container">
        <div class="card-wrapper">
            <div class="card">
                <img src="agne-but.jpg" class="card-img">
                <h1 class="card-heading">Agne Butkute</h1>
                <p class="card-paragraph"> 
                    <i class="fas fa-quote-left"></i>
                    This is some text in the paragraph. This is some text in the paragraph. This is some text in the
                    paragraph. This is some text in the paragraph. 
                    <i class="fas fa-quote-right"></i>
                </p>
                <ul class="card-icons">
                    <li>
                        <a href="#" class="card-icon-link">
                            <i class="card-icon fab fa-facebook-square"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="card-icon-link">
                            <i class="card-icon fab fa-linkedin"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="card-icon-link">
                            <i class="card-icon fab fa-twitter-square"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="card-icon-link">
                            <i class="card-icon fab fa-instagram"></i>
                        </a>
                    </li>
                </ul>
                <button class="card-btn"> View Profile </button>
            </div>
        </div>
    </div>

</body>

</html>
